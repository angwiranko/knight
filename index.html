<html lang="hu">
<head>

  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

  <title>Knight Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #008066;
      --primary-dark: #005a47;
      --accent: #ff2e88;
      --text-light: #ffffff;
      --background-dark: #121212;
      --surface-light: #2c2c2c;
      --radius-sm: 8px;
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      margin-top: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: var(--text-light);
      text-shadow: 0 0 10px rgba(255, 46, 136, 0.5);
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin: 20px;
    }

    .button {
      padding: 10px 16px;
      background-color: var(--surface-light);
      border: none;
      border-radius: var(--radius-sm);
      color: var(--text-light);
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .button:hover {
      background-color: var(--primary-dark);
    }

    .button-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
    }

    #board {
      display: grid;
      gap: 4px;
      margin-top: 20px;
      width: 90vmin;
      height: 90vmin;
      max-width: 540px;
      max-height: 540px;
    }

    .cell {
      background-color: var(--surface-light);
      border-radius: var(--radius-sm);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      color: var(--text-light);
      cursor: pointer;
      transition: var(--transition);
    }

    .cell.visited {
      background-color: var(--primary);
    }

    .cell.current {
      background-color: var(--accent);
    }

    .knight-icon {
      width: 80%;
      height: 80%;
      aspect-ratio: 1 / 1;
      pointer-events: none;
	  color: white;
    }
    
    .modal {
      width: 70%;
      max-width: 540px;
      background: var(--surface-light);
      border: 2px solid var(--accent);
      border-radius: var(--radius-sm);
      padding: 24px;
      color: var(--text-light);
      text-align: center;
      z-index: 999;
      box-shadow: 0 0 20px rgba(255, 46, 136, 0.5);
    }
    
    .modal h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .modal p {
      font-size: 1rem;
    }
    
    .modal button {
      margin: 10px 6px 0;
      padding: 10px 16px;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .modal button:hover {
      background-color: var(--primary-dark);
    }

    .modal-overlay {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 20px; left: 0;
      width: 90vmin;
      height: 90vmin;
      max-width: 540px;
      max-height: 540px;
      background-color: rgba(0,0,0,0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    
    .modal-overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    #modalImageContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    #modalImageContainer img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: var(--radius-sm); /* ugyanaz, mint a gomboknál */
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    
  </style>
</head>
<body>
  <div class="header">
    <h1>Knight♘Game</h1>
  </div>

  <div class="buttons">
    <select id="boardSize" class="button">
      <option value="5">5×5</option>
      <option value="6">6×6</option>
      <option value="7">7×7</option>
      <option value="8">8×8</option>
      <option value="9">9×9</option>
    </select> 
    <button class="button button-primary" onclick="newGame()">New Game</button>
  </div>

  <div id="boardWrapper" style="position: relative; display: inline-block;">
    
    <div id="board"></div>
    
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <div id="modalImageContainer"></div>
        <h2 id="modalTitle">Üzenet</h2>
        <p id="modalText"></p>
        <div id="modalButtons"></div>
      </div>
    </div>
  </div>

  <script>
    let boardSize = 5;
    let lastWinGifIndex = -1;
    let lastFailGifIndex = -1;
    let visited = [];
    let currentPos = null;
    let gameOver = false;

    const winGifs = [
      'https://media.giphy.com/media/4QFAH0qZ0LQnIwVYKT/giphy.gif',
      'https://media.giphy.com/media/Uk5PGCpvkSi0oExEMW/giphy.gif',
      'https://media.giphy.com/media/S51mbDRgAI7CwfqcBN/giphy.gif',
      'https://media.giphy.com/media/eoxomXXVL2S0E/giphy.gif'
    ];
    
    const failGifs = [
      'https://media.giphy.com/media/MVUyVpyjakkRW/giphy.gif',
	  'https://media.giphy.com/media/14aUO0Mf7dWDXW/giphy.gif',
      'https://media.giphy.com/media/GbIHIHhkgfpAs/giphy.gif',
      'https://media.giphy.com/media/EimNpKJpihLY4/giphy.gif',
	  'https://media.giphy.com/media/xTiTnJOt1Sv4ut9sSQ/giphy.gif?',
	  'https://media.giphy.com/media/cYejmY7tuJ4HTmBYHP/giphy.gif',
	  'https://media.giphy.com/media/e8Z1NgnAO57Qk/giphy.gif'
    ];

    function startGame() {
	  gameOver = false;
	  boardSize = parseInt(document.getElementById('boardSize').value);
      const board = document.getElementById('board');
      board.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
      board.style.gridTemplateRows = `repeat(${boardSize}, 1fr)`;
      board.style.pointerEvents = 'auto';

      visited = [];
      currentPos = null;

      for (let y = 0; y < boardSize; y++) {
        for (let x = 0; x < boardSize; x++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.x = x;
          cell.dataset.y = y;
          board.appendChild(cell);
          cell.addEventListener('click', () => handleClick(x, y));
        }
      }
    }

    function newGame() {
      document.getElementById('modalOverlay').classList.remove('show');
      document.getElementById('board').style.pointerEvents = 'auto';
      dataLayer.push({
        event: 'game_start',
        level: boardSize
      });
          setTimeout(() => {
        startGame();
      }, 50);
    }

    function showModal(title, message, isWin = false) {
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalText').innerText = message;
  
      const imageDiv = document.getElementById('modalImageContainer');
      imageDiv.innerHTML = '';
    
      const img = document.createElement('img');
      const gifList = isWin ? winGifs : failGifs;
      let lastIndex = isWin ? lastWinGifIndex : lastFailGifIndex;
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * gifList.length);
      } while (gifList.length > 1 && randomIndex === lastIndex);
      
      if (isWin) {
        lastWinGifIndex = randomIndex;
      } else {
        lastFailGifIndex = randomIndex;
      }
      img.src = gifList[randomIndex];
      img.alt = isWin ? 'Victory' : 'Try Again';
      imageDiv.appendChild(img);
    
      const buttonsDiv = document.getElementById('modalButtons');
      buttonsDiv.innerHTML = '';
    
      if (isWin) {
        const againBtn = document.createElement('button');
        againBtn.innerText = 'Again';
        againBtn.className = 'button';
        againBtn.onclick = closeModal;
        buttonsDiv.appendChild(againBtn);

        if (boardSize < 9) {
          const nextBtn = document.createElement('button');
          nextBtn.innerText = 'Next Level';
          nextBtn.className = 'button button-primary';
          nextBtn.onclick = () => {
            boardSize++;
            document.getElementById('boardSize').value = boardSize;
            closeModal();
          };
          buttonsDiv.appendChild(nextBtn);
        }
      } else {
        const restartBtn = document.createElement('button');
        restartBtn.innerText = 'Restart';
        restartBtn.className = 'button button-primary';
        restartBtn.onclick = closeModal;
        buttonsDiv.appendChild(restartBtn);
      }

      document.getElementById('modalOverlay').classList.add('show');
      document.getElementById('board').style.pointerEvents = 'none';
    }
    
    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('show');
      setTimeout(() => {
        newGame();
      }, 300);
    }

    function handleClick(x, y) {
      if (!currentPos) {
        currentPos = { x, y };
        markVisited(x, y);
        return;
      }

      const dx = Math.abs(currentPos.x - x);
      const dy = Math.abs(currentPos.y - y);
        if ((dx === 2 && dy === 1) || (dx === 1 && dy === 2)) {
            if (!gameOver && visited.some(p => p.x === x && p.y === y)) {
              gameOver = true;
              dataLayer.push({
                event: 'game_result',
                result: 'lose',
                level: boardSize
              });
              showModal("Oh no!","You've already been here! Fill the board without stepping on the same square twice.");
              startGame();
            } else {
              currentPos = { x, y };
              markVisited(x, y);
              if (!gameOver && visited.length === boardSize * boardSize) {
                  gameOver = true;
                  dataLayer.push({
                    event: 'game_result',
                    result: 'win',
                    level: boardSize
                  });
                  showModal("You won!", "Congratulations! You've successfully completed the board.", true);
                }
            }
        }
    }

    function markVisited(x, y) {
      visited.push({ x, y });
    
      const cells = document.querySelectorAll('.cell');
      cells.forEach(c => {
        c.classList.remove('current');
        const icon = c.querySelector('.knight-icon');
        if (icon) icon.remove();
      });
    
      const index = y * boardSize + x;
      const cell = cells[index];
      cell.classList.add('visited', 'current');
    
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      svg.setAttribute("viewBox", "0 0 45 45");
      svg.classList.add("knight-icon");
      
      const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
      text.setAttribute("x", "50%");
      text.setAttribute("y", "50%");
      text.setAttribute("dy", "0.15em");
      text.setAttribute("dominant-baseline", "middle");
      text.setAttribute("text-anchor", "middle");
      text.setAttribute("font-size", "40");
      text.setAttribute("font-family", "serif");
      text.setAttribute("fill", "#ffffff"); 
      text.textContent = "♘";
      
      svg.appendChild(text);
      cell.appendChild(svg);
    }

    window.onload = newGame;
  </script>
</body>
